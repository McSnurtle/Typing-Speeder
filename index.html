<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Typing Speeder</title>
    <link rel="icon" href="res/logo-clean.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="upper">
        <div class="logo">
            <img class="image" src="res/logo.png">
        </div>
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>10</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Redo</button>
                </div>
            </div>
        </div>
    </div>
    <div class="settings-wrapper">
        <button type="submit" class="settings-button">Settings</button>
        <button type="submit" class="themes-button">Themes</button>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
